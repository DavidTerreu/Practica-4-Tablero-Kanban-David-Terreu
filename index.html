<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 4, Kanban</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="formulario">
        <form id="form" action="">
            <label for="columnas">Numero columnas:</label>
            <input id="colum" type="number" name="columnas">
            <button id="botonC">Añadir columna</button>
            <label id="labelN" for="nombre">Nombre columna:</label>
            <input id="nom" type="text" name="nombre">
            <button id="botonN">Añadir nombre</button>
            <label id="labelL" for="limite">Límite columna:</label>
            <input id="limite" type="text" name="limite">
            <button id="botonL">Añadir límite</button>
        </form>
        <button type="button" id="limpiar">
            Limpiar Local Storage
        </button>
    </section>

    <section id="nuevaTarea">
        <input id="tarea" type="text" name="tarea" placeholder="Nueva tarea">
        <button id="botonTarea">Añadir tarea</button>
    </section>

    <section id="tabla">

    </section>
    
    <script src="./main.js"></script>
</body>
</html>
